<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .parent{
            width: 800px;
            height: 500px;
            margin: 400px auto;
            background-color: fuchsia;
            /*overflow: hidden;*/
        }
        .left{
            width: 800px;
            height: 500px;
            background-color: yellow;
            transform: skew(-45deg, 15deg) rotate3d(0.7, 0.8, 0.4, 55deg);
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="left"></div>
    <!--<div class="right"></div>-->
</div>
<img src="" alt="" id="avatar">
</body>
</html>
<script>
  let screenW = document.body.clientWidth;
  let screenH = document.body.clientHeight;

    function drawAndShareImage(){
        var canvas = document.createElement("canvas");
        canvas.width = 700;
        canvas.height = 700;
        var context = canvas.getContext("2d");
        context.rect(0 , 0 , canvas.width , canvas.height);
        context.fillStyle = "#000";
        context.fill();

        var myImage = new Image();
        myImage.src = "./2.jpg";
        myImage.crossOrigin = 'Anonymous';
        myImage.onload = function(){
            context.drawImage(myImage , 0 , 0 , 350 , 700);
            context.font = "60px Courier New";
            context.fillText("我是文字我是文字我是文字",0,700);

            var myImage2 = new Image();
            myImage2.src = "2.jpg";
            myImage2.crossOrigin = 'Anonymous';
            myImage2.onload = function(){
                context.drawImage(myImage2 , 350 , 0 , 350 , 700);
                var base64 = canvas.toDataURL("image/png");  //"image/png"
                var img = document.getElementById('avatar');
                document.getElementById('avatar').src = base64;
                img.setAttribute('src' , base64);
            }
        }
    }
    drawAndShareImage()
</script>
